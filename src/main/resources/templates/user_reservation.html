<!DOCTYPE html>
<html>
<head>
  <title>Badminton Court Reservation Confirmation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reservation_self.css">
</head>
<body>
<h1>Badminton Court Reservation Confirmation</h1>
<table>
  <tr>
    <th>Reservation ID:</th>
    <td><span id="reservation-id"></span></td>
  </tr>
  <tr>
    <th>Reservation Date:</th>
    <td><span id="reservation-date"></span></td>
  </tr>
  <tr>
    <th>Reservation Time:</th>
    <td><span id="reservation-time"></span></td>
  </tr>
  <tr>
    <th>Badminton Court:</th>
    <td><span id="badminton-court"></span></td>
  </tr>
  <tr>
    <th>Name:</th>
    <td><span id="name"></span></td>
  </tr>
  <tr>
    <th>Email:</th>
    <td><span id="email"></span></td>
  </tr>
</table>
<p>Your reservation has been confirmed. Please arrive at least 15 minutes before the reservation time. Thank you for choosing our badminton court!</p>
<script src="@{/js/reservation_self.js}"></script>
</body>
</html>
